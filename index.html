<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WarsawJs Workshop #2 Blog</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>

<nav>
    <div class="nav-wrapper container">
        <a href="#" class="brand-logo">WarsawJs Workshop #2</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">home</a></li>
            <li><a href="#o-mnie">o mnie</a></li>
            <li><a href="#napisz">+ dodaj</a></li>
        </ul>
    </div>
</nav>
<div id="page" class="container"></div>

<!-- POST LIST -->
<section id="template-post-list" type="text/html" class="container">
    <ul class="collection with-header">
        <li class="collection-header"><h4>Recent posts</h4></li>
        <li class="collection-item avatar">
            <i class="material-icons circle">folder</i>
            <span class="title">Title</span>
            <p>First Line <br>
                Second Line
            </p>
            <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
        </li>
        <li class="collection-item avatar">
            <i class="material-icons circle green">insert_chart</i>
            <span class="title">Title</span>
            <p>First Line <br>
                Second Line
            </p>
            <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
        </li>
    </ul>
</section>

<!-- POST DETAILS-->
<section id="template-post" type="text/html" class="container">
    <article class="card-panel">
        <h5>
            <a href="#">
                Tytuł
            </a>

            <a href="#">
                <i class="right material-icons">delete</i>
            </a>
        </h5>

        <p>Treść posta...</p>
    </article>
</section>

<!-- POST FORM -->
<section id="template-post-form" class="container">

    <section class="card-panel">
        <h1>Dodaj post</h1>

        <form>
            <div class="input-field">
                <i class="material-icons prefix">label_outline</i>
                <input
                        id="post-title"
                        type="text"
                        placeholder="Tytuł"
                        required
                />
            </div>

            <div class="input-field">
                <i class="material-icons prefix">comment</i>
                <textarea
                        id="post-body"
                        class="materialize-textarea"
                        placeholder="Treść"
                        required
                ></textarea>
            </div>

            <input
                    class="btn waves-effect waves-light"
                    type="submit"
                    value="Dodaj nowy post">
        </form>
    </section>

</section>

</body>
</html>

<script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.41/system.js"></script>
<script>
    SystemJS.config({
        baseURL: 'scripts'
    });
    SystemJS.import('main.js');

</script>
